<html>
<head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">

                <div style="padding: 25px 25px 25px 25px;">

                    <button onclick="RunEmotionDetector()" class="btn btn-secondary">Run Emotion detection</button>
                </div>
                <div style="padding: 25px 25px 25px 25px;"></div>
                <h2 class="mb-3">
                    <label class="form-label">Result</label>
                </h2>

            </div>
        </div>
    </div>
